<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style2.css" />
    <style>
        #imgBox {
            display: none; /* Initially hide the image box */
        }

        #imgBox.show-img {
            display: block; /* Show the image box when the QR code is generated */
        }

        #qrImage {
            margin-top: 10px;
        }

        .error {
            border: 2px solid red; /* Indicate an error */
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Enter your text</p>
        <input type="text" id="qrText" placeholder="Text or URL" />
        <div id="imgBox">
            <img src="" id="qrImage" alt="QR Code" />
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generateQR() {
            if (qrText.value.length > 0) {
                qrImage.src =
                    "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
                    encodeURIComponent(qrText.value);
                imgBox.classList.add("show-img");
            } else {
                qrText.classList.add("error");
                setTimeout(() => {
                    qrText.classList.remove("error");
                }, 1000);
            }
        }
    </script>
</body>
</html>
